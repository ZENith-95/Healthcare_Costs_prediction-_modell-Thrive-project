<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Healthcare Cost Estimator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Healthcare Cost Estimator</h1>
    <p>Enter the details below to estimate healthcare costs:</p>
    
    <form id="prediction-form">
      <div class="input-group">
        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Enter age" required>
      </div>

      <div class="input-group">
        <label for="sex">Sex</label>
        <select id="sex" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>

      <div class="input-group">
        <label for="bmi">BMI</label>
        <input type="number" id="bmi" step="0.1" placeholder="Enter BMI" required>
      </div>

      <div class="input-group">
        <label for="children">Number of Children</label>
        <input type="number" id="children" placeholder="Enter number of children" required>
      </div>

      <div class="input-group">
        <label for="smoker">Smoker</label>
        <select id="smoker" required>
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div class="input-group">
        <label for="region">Region</label>
        <select id="region" required>
          <option value="northeast">Northeast</option>
          <option value="northwest">Northwest</option>
          <option value="southeast">Southeast</option>
          <option value="southwest">Southwest</option>
        </select>
      </div>

      <button type="submit" class="btn">Estimate Cost</button>
    </form>

    <div id="result" class="result">
      <h2>Estimated Cost: <span id="cost">$0.00</span></h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html
